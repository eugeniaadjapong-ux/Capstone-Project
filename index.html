<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Weather Forecast App</h1>

<div class="container">

    <input type="text" id="cityInput" placeholder="Enter city name" aria-label="Enter city name">
    <button onclick="searchWeather()">Search</button aria-label="Search weather button">

    <p id="errorMessage" class="error"></p>

    <div id="weatherCard" class="weather-card">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>

        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Wind Speed:</strong> <span id="wind"></span></p>

        <p id="recommendation"></p>
    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
